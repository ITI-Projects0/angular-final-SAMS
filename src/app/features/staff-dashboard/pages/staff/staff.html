<div class="flex-1 px-4 sm:px-0 mt-10">

  <!-- ðŸ” Search -->
  <div class="flex justify-between mb-6">
    <input type="text" placeholder="Search staff..." class="search-input" [(ngModel)]="searchText" (input)="search()" />

    <button class="add-btn" (click)="openForm()">
      + Add Staff
    </button>
  </div>

  <!-- Staff Cards -->
  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let s of filteredList" class="card-item">

      <img class="w-20 h-20 rounded-full object-cover" [src]="s.img" />

      <h4 class="text-xl font-semibold">{{ s.name }}</h4>
      <p class="text-gray-600">{{ s.role }}</p>
      <p class="text-gray-500 text-sm">{{ s.email }}</p>

      <div class="mt-3 flex gap-3">
        <button class="btn-edit" (click)="openForm(s)">Edit</button>
        <button class="btn-delete" (click)="deleteStaff(s.email)">Delete</button>
      </div>

    </div>
  </div>

</div>

<!-- FORM PANEL -->
<div class="overlay" [class.open]="isFormOpen" (click)="closeForm()"></div>

<div class="side-panel" [class.open]="isFormOpen" (click)="$event.stopPropagation()">

  <div class="panel-header">
    <h3>{{ isEditMode ? 'Edit Staff' : 'Add Staff' }}</h3>
    <button class="close-btn" (click)="closeForm()">âœ•</button>
  </div>

  <form (ngSubmit)="saveStaff()" class="space-y-4 panel-body">

    <div>
      <label class="label">Full Name</label>
      <input type="text" class="input" [(ngModel)]="newStaff.name" name="name" required />
    </div>

    <div>
      <label class="label">Role</label>
      <input type="text" class="input" [(ngModel)]="newStaff.role" name="role" required />
    </div>

    <div>
      <label class="label">Email</label>
      <input type="email" class="input" [(ngModel)]="newStaff.email" name="email" required />
    </div>

    <button type="submit" class="btn-save">
      {{ isEditMode ? 'Save Changes' : 'Add Staff' }}
    </button>

  </form>
</div>
