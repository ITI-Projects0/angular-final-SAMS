<div class="dashboard-page">
  <!-- Header -->
  <div class="dashboard-header">
    <div class="flex justify-between items-start">
      <div>
        <h2>Settings</h2>
        <p>Update your profile, theme and password.</p>
      </div>
      <div class="badge badge-success">
        <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
        Active
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Account -->
    <div class="dashboard-card p-6">
      <div class="mb-6">
        <h3 class="text-lg font-bold text-[var(--text)]">Account</h3>
        <p class="text-sm text-[var(--muted)]">Basic information about your profile.</p>
      </div>

      <div class="flex flex-col md:flex-row gap-6">
        <div class="flex flex-col items-center gap-4">
          <div
            class="relative w-24 h-24 rounded-full overflow-hidden border-4 border-[var(--dashboard-sidebar-border)] shadow-lg">
            <img [src]="user.avatar" [alt]="user.name" class="w-full h-full object-cover" />
          </div>
          <input id="staffAvatarInput" #avatarInput type="file" accept="image/*" class="hidden"
            (change)="onAvatarSelected($event)" />
          <button type="button" (click)="triggerAvatarUpload()"
            class="btn-dashboard-ghost text-xs py-2 px-3 inline-flex items-center">
            <i class="fa-solid fa-camera mr-2"></i> Change photo
          </button>
        </div>

        <div class="flex-1 space-y-4">
          <div>
            <label class="dashboard-label">Name</label>
            <input type="text" class="dashboard-input" [(ngModel)]="user.name" />
          </div>

          <div>
            <label class="dashboard-label">Email</label>
            <input type="email" class="dashboard-input opacity-70 cursor-not-allowed" [ngModel]="user.email" readonly />
          </div>

          <div>
            <label class="dashboard-label">Roles</label>
            <input type="text" class="dashboard-input opacity-70 cursor-not-allowed" [ngModel]="user.roles.join(', ')"
              readonly />
          </div>

          <div class="flex justify-end pt-2">
            <button type="button" class="btn-dashboard-primary" (click)="saveAccount()" [disabled]="loading">
              <i class="fa-solid fa-spinner fa-spin mr-2" *ngIf="loading"></i>
              Save account
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Security -->
    <div class="dashboard-card p-6">
      <div class="mb-6">
        <h3 class="text-lg font-bold text-[var(--text)]">Security</h3>
        <p class="text-sm text-[var(--muted)]">Control password and extra protection.</p>
      </div>

      <div class="space-y-6">
        <div
          class="flex justify-between items-center p-4 rounded-xl bg-[var(--dashboard-content-bg)] border border-[var(--dashboard-sidebar-border)]">
          <div>
            <p class="font-semibold text-[var(--text)]">Password</p>
            <p class="text-xs text-[var(--muted)]">Change your account password.</p>
          </div>
          <i class="fa-solid fa-lock text-[var(--primary)] text-xl"></i>
        </div>

        <div class="space-y-4">
          <div>
            <label class="dashboard-label">Current password</label>
            <div class="relative">
              <input [type]="passwordVisibility.current ? 'text' : 'password'" class="dashboard-input pr-10"
                [(ngModel)]="password.current" />
              <button type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--muted)] hover:text-[var(--text)]"
                (click)="togglePasswordVisibility('current')">
                <i class="fa-solid" [ngClass]="passwordVisibility.current ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>
            </div>
          </div>

          <div>
            <label class="dashboard-label">New password</label>
            <div class="relative">
              <input [type]="passwordVisibility.new ? 'text' : 'password'" class="dashboard-input pr-10"
                [(ngModel)]="password.new" />
              <button type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--muted)] hover:text-[var(--text)]"
                (click)="togglePasswordVisibility('new')">
                <i class="fa-solid" [ngClass]="passwordVisibility.new ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>
            </div>
          </div>

          <div>
            <label class="dashboard-label">Confirm password</label>
            <div class="relative">
              <input [type]="passwordVisibility.confirm ? 'text' : 'password'" class="dashboard-input pr-10"
                [(ngModel)]="password.confirm" />
              <button type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--muted)] hover:text-[var(--text)]"
                (click)="togglePasswordVisibility('confirm')">
                <i class="fa-solid" [ngClass]="passwordVisibility.confirm ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="flex justify-end pt-4 border-t border-[var(--dashboard-sidebar-border)]">
          <button type="button" class="btn-dashboard-primary" (click)="changePassword()" [disabled]="loading">
            <i class="fa-solid fa-key mr-2"></i>
            Update password
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
