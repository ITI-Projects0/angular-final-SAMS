<!-- Animation -->
<ng-container *ngIf="shouldLoadAnimation">
    <div class="auth-animation-section hidden md:flex items-center justify-center px-4">
        <lottie-player src="/animation/register.json" background="transparent" speed="1" loop autoplay
            class="auth-animation" aria-hidden="true"></lottie-player>
    </div>
</ng-container>

<!-- Card -->
<div class="auth-card
      p-8 relative z-10 flex flex-col justify-center items-center
      w-full min-h-screen md:w-[45vw] md:min-h-[90vh]
      md:rounded-3xl rounded-none
      transition-all duration-700">

    <div class="w-full max-w-xl mx-auto">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <h2 class="text-2xl font-semibold text-center mb-6">Welcome Back</h2>

            <!-- Google Button -->
            <button type="button" (click)="onGoogleLogin()"
                class="auth-google w-full flex items-center justify-center gap-2 cursor-pointer mb-4">
                <i class="fa-brands fa-google text-red-500"></i>
                Sign in with Google
            </button>

            <div class="auth-divider">
                <span>Or</span>
            </div>

            <!-- Email -->
            <label class="text-sm font-medium mb-1 block">Email Address</label>
            <input formControlName="email" autocomplete="username" class="auth-input mb-1" />
            <div class="auth-error mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</span>
                <span *ngIf="loginForm.get('email')?.errors?.['maxlength']">Email is too long.</span>
            </div>

            <!-- Password -->
            <label class="text-sm font-medium mt-3 mb-1 block">Password</label>
            <div class="password-field mb-1">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                    autocomplete="current-password" class="auth-input" />
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility()"
                    aria-label="Toggle password visibility">
                    <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
            </div>
            <div class="auth-error mt-1"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8
                    characters.</span>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mt-4 mb-4 text-sm font-medium">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" formControlName="rememberMe" class="auth-checkbox w-4 h-4 cursor-pointer" />
                    <span>Remember me</span>
                </label>
                <a (click)="onSwitch('forgot-password')" class="auth-link">Forgot
                    Password?</a>
            </div>

            <!-- Submit -->
            <button type="submit" class="auth-button mt-3 w-full py-3">
                Sign In
            </button>

            <!-- Footer -->
            <p class="auth-meta text-center mt-4">
                Don't have an account?
                <a (click)="onSwitch('register')" class="auth-link">Sign
                    up</a>
            </p>

        </form>

    </div>
</div>
