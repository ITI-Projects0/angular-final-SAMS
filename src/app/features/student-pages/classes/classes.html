<div class="p-6 space-y-6">
  <header>
    <h1 class="text-2xl font-bold text-slate-900 dark:text-white">My Classes</h1>
    <p class="text-slate-500 dark:text-slate-400">Manage and view your enrolled courses.</p>
  </header>

  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    @for (cls of classes$ | async; track cls.id) {
      <div [routerLink]="['/dashboard/classes', cls.id]" class="cursor-pointer p-5 bg-white dark:bg-slate-800 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md transition-all">
        <div class="flex justify-between items-start mb-3">
          <div class="h-10 w-10 rounded-full bg-indigo-50 dark:bg-indigo-900/30 flex items-center justify-center text-indigo-600 dark:text-indigo-400">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </div>
          <span class="text-xs font-medium px-2.5 py-1 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
            {{ cls.progress }}% Complete
          </span>
        </div>
        
        <h3 class="font-semibold text-lg text-slate-900 dark:text-white mb-1">{{ cls.name }}</h3>
        <p class="text-sm text-slate-500 dark:text-slate-400 mb-4">{{ cls.teacherName }}</p>
        
        <div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400 border-t border-slate-100 dark:border-slate-700 pt-3">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {{ cls.schedule }}
        </div>
      </div>
    } @empty {
      <div class="col-span-full py-12 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 mb-4">
          <svg class="w-8 h-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-slate-900 dark:text-white">No classes found</h3>
        <p class="text-slate-500 dark:text-slate-400 mt-1">You are not enrolled in any classes yet.</p>
      </div>
    }
  </div>
</div>
