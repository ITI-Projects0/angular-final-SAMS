@if (isParent) {
<app-parent-attendance></app-parent-attendance>
} @else {
<div class="student-shell space-y-6">
  <header class="space-y-2">
    <p class="text-sm font-semibold text-[#2563EB] uppercase tracking-wide">Presence</p>
    <h1 class="text-3xl font-bold text-[#0F172A] dark:text-[#F8FAFC]">Attendance</h1>
    <p class="student-muted">Track your attendance record.</p>
  </header>

  <!-- Filters -->
  <div
    class="student-card p-4 grid gap-4 md:grid-cols-2">
    <div>
      <label class="block text-sm font-medium text-[#0F172A] dark:text-[#F8FAFC] mb-1">Date</label>
      <input type="date" [(ngModel)]="selectedDate" (change)="onFilterChange()"
        class="p-2 w-full rounded-lg border-[var(--student-border)] bg-[#FFFFFF] dark:bg-[#1E293B] text-[#0F172A] dark:text-[#F8FAFC] focus:ring-[#14B8A6] focus:border-[#14B8A6]">
    </div>
    <div>
      <label class="block text-sm font-medium text-[#0F172A] dark:text-[#F8FAFC] mb-1">Subject</label>
      <select [(ngModel)]="selectedSubject" (change)="onFilterChange()"
        class="p-2 w-full rounded-lg border-[var(--student-border)] bg-[#FFFFFF] dark:bg-[#1E293B] text-[#0F172A] dark:text-[#F8FAFC] focus:ring-[#14B8A6] focus:border-[#14B8A6]">
        <option value="">All Subjects</option>
        @for (subject of subjects; track subject) {
        <option [value]="subject">{{ subject }}</option>
        }
      </select>
    </div>
  </div>

  <div
    class="student-card overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead class="bg-[var(--student-elevated)] text-[#475569] dark:text-[#CBD5E1] font-medium">
          <tr>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Subject</th>
            <th class="px-6 py-4">Status</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-[var(--student-border)]">
          @for (record of attendance$ | async; track record.date) {
          <tr class="hover:bg-[var(--student-elevated)] transition-colors">
            <td class="px-6 py-4 text-[#0F172A] dark:text-[#F8FAFC] font-medium">{{ record.date | date:'mediumDate' }}
            </td>
            <td class="px-6 py-4 text-[#475569] dark:text-[#CBD5E1]">{{ record.subject }}</td>
            <td class="px-6 py-4">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium" [ngClass]="{
                                'bg-[#D1FAE5] text-[#059669] border border-[#A7F3D0]': record.status === 'present',
                                'bg-[#FEE2E2] text-[#DC2626] border border-[#FECACA]': record.status === 'absent',
                                'bg-[#FEF3C7] text-[#D97706] border border-[#FCD34D]': record.status === 'late'
                              }">
                {{ record.status | titlecase }}
              </span>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="2" class="px-6 py-12 text-center student-muted">
              No attendance records found.
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
}
