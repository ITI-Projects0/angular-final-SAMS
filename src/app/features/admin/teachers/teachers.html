<section class="list-wrapper">
  <header class="list-header">
    <h2>Teachers</h2>
    <p class="muted">All registered teachers</p>
  </header>

  <div class="toolbar">
    <input placeholder="Search teachers..." class="search" />
    <button class="btn-primary" (click)="openForm()">Add teacher</button>
  </div>

  <div class="cards-grid">
    <div class="teacher-card glass" *ngFor="let t of teachers">
      <div class="card-head">
        <div class="avatar">{{ t.name[0] }}</div>
        <div>
          <div class="name">{{ t.name }}</div>
          <div class="muted">{{ t.email }}</div>
        </div>
      </div>
      <div class="meta">Center: {{ t.center }} • Courses: {{ t.courses }} • Phone: {{ t.phone }}</div>
      <div class="actions">
        <button class="btn-simple" (click)="openForm(t)">Edit</button>
        <button class="btn-simple muted" (click)="delete(t)">Delete</button>
      </div>
    </div>
  </div>
</section>

<div class="overlay" [class.open]="isFormOpen" (click)="closeForm()"></div>
<div class="side-panel glass" [class.open]="isFormOpen" (click)="$event.stopPropagation()">
  <div class="panel-header">
    <h3>{{ isEditMode ? 'Edit' : 'Add teacher' }}</h3>
    <button class="close-btn" (click)="closeForm()">X</button>
  </div>
  <form class="panel-body" (ngSubmit)="save()">
    <label class="label">Name</label>
    <input class="input" name="name" [(ngModel)]="formTeacher.name" required />

    <label class="label">Email</label>
    <input class="input" name="email" [(ngModel)]="formTeacher.email" required />

    <label class="label">Center</label>
    <input class="input" name="center" [(ngModel)]="formTeacher.center" required />

    <label class="label">Courses</label>
    <input class="input" type="number" name="courses" [(ngModel)]="formTeacher.courses" required />

    <label class="label">Phone</label>
    <input class="input" name="phone" [(ngModel)]="formTeacher.phone" required />

    <button type="submit" class="btn-primary full">{{ isEditMode ? 'Edit' : 'Add teacher' }}</button>
  </form>
</div>
