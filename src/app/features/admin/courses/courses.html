<section class="list-wrapper">
  <header class="list-header">
    <h2>Courses</h2>
    <p class="muted">Available courses and their instructors</p>
  </header>

  <div class="toolbar">
    <input placeholder="Search courses..." class="search" />
    <button class="btn-primary" (click)="openForm()">Add course</button>
  </div>

  <table class="list-table glass">
    <thead>
      <tr><th>Course title</th><th>Center</th><th>Teacher</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{ c.title }}</td>
        <td>{{ c.center }}</td>
        <td>{{ c.teacher }}</td>
        <td>{{ c.status }}</td>
        <td>
          <button class="btn-simple" (click)="openForm(c)">Edit</button>
          <button class="btn-simple muted" (click)="delete(c)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<!-- overlay form -->
<div class="overlay" [class.open]="isFormOpen" (click)="closeForm()"></div>
<div class="side-panel glass" [class.open]="isFormOpen" (click)="$event.stopPropagation()">
  <div class="panel-header">
    <h3>{{ isEditMode ? 'Edit' : 'Add course' }}</h3>
    <button class="close-btn" (click)="closeForm()">X</button>
  </div>
  <form class="panel-body" (ngSubmit)="save()">
    <label class="label">Course title</label>
    <input class="input" name="title" [(ngModel)]="formCourse.title" required />

    <label class="label">Center</label>
    <input class="input" name="center" [(ngModel)]="formCourse.center" required />

    <label class="label">Teacher</label>
    <input class="input" name="teacher" [(ngModel)]="formCourse.teacher" required />

    <label class="label">Status</label>
    <input class="input" name="status" [(ngModel)]="formCourse.status" required />

    <button type="submit" class="btn-primary full">{{ isEditMode ? 'Edit' : 'Add course' }}</button>
  </form>
</div>
