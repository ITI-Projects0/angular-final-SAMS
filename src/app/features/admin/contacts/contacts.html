<section class="list-wrapper">
  <header class="list-header">
    <h2>Contacts</h2>
    <p class="muted">Key contacts with their roles</p>
  </header>

  <div class="toolbar">
    <input placeholder="Search name or email..." class="search" />
    <button class="btn-primary" (click)="openForm()">Add contact</button>
  </div>

  <ul class="contact-list glass">
    <li *ngFor="let c of contacts" class="contact-item">
      <div class="left">
        <div class="name">{{ c.name }}</div>
        <div class="muted">{{ c.email }} ï¿½ {{ c.phone }}</div>
      </div>
      <div class="right">
        <div class="muted">{{ c.role }}</div>
        <div class="actions">
          <button class="btn-simple" (click)="openForm(c)">Edit</button>
          <button class="btn-simple muted" (click)="delete(c)">Delete</button>
        </div>
      </div>
    </li>
  </ul>
</section>

<div class="overlay" [class.open]="isFormOpen" (click)="closeForm()"></div>
<div class="side-panel glass" [class.open]="isFormOpen" (click)="$event.stopPropagation()">
  <div class="panel-header">
    <h3>{{ isEditMode ? 'Edit' : 'Add contact' }}</h3>
    <button class="close-btn" (click)="closeForm()">X</button>
  </div>
  <form class="panel-body" (ngSubmit)="save()">
    <label class="label">Name</label>
    <input class="input" name="name" [(ngModel)]="formContact.name" required />

    <label class="label">Email</label>
    <input class="input" name="email" [(ngModel)]="formContact.email" required />

    <label class="label">Phone</label>
    <input class="input" name="phone" [(ngModel)]="formContact.phone" required />

    <label class="label">Role</label>
    <input class="input" name="role" [(ngModel)]="formContact.role" required />

    <button type="submit"
      class="btn-primary full">{{ isEditMode ? 'Edit' : 'Add contact' }}</button>
  </form>
</div>
