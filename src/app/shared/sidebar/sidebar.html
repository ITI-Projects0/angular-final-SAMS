<aside
  class="flex flex-col min-h-screen shrink-0 transition-all duration-300 ease-out bg-[#0f1729] text-slate-100 border-r border-slate-800 shadow-lg overflow-hidden"
  [ngClass]="collapsed ? 'w-20 px-2' : 'w-64 px-4'">

  <div class="flex items-center gap-3 py-4 px-2">
    <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-linear-to-br from-teal-400 to-blue-500 shadow-lg shadow-teal-500/30">
      <svg viewBox="0 0 24 24" class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="3" />
        <path d="M3 10h18" />
      </svg>
    </div>
    @if(!collapsed) {
      <div class="leading-tight">
        <div class="text-sm text-slate-300">Staff</div>
        <div class="text-lg font-bold">Workspace</div>
      </div>
    }
  </div>

  <div class="flex flex-col justify-between flex-1">
    <nav class="space-y-1">
      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-200 border border-transparent hover:bg-slate-800 hover:border-slate-700 transition" routerLink="/dashboard/staff/overview" routerLinkActive="!bg-teal-500 !text-slate-900 !border-transparent shadow-lg shadow-teal-500/40" [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12h16M4 12V8a2 2 0 0 1 2-2h2m-4 6v4a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-4m-6-6h2a2 2 0 0 1 2 2v4M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        @if(!collapsed) { <span>Dashboard</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-200 border border-transparent hover:bg-slate-800 hover:border-slate-700 transition" routerLink="/dashboard/staff/groups" routerLinkActive="!bg-teal-500 !text-slate-900 !border-transparent shadow-lg shadow-teal-500/40" [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M17 20H22V18C22 16.8954 21.1046 16 20 16H4C2.89543 16 2 16.8954 2 18V20H7M17 20C19.2091 20 21 18.2091 21 16C21 13.7909 19.2091 12 17 12C14.7909 12 13 13.7909 13 16C13 18.2091 14.7909 20 17 20ZM7 20C9.20914 20 11 18.2091 11 16C11 13.7909 9.20914 12 7 12C4.79086 12 3 13.7909 3 16C3 18.2091 4.79086 20 7 20Z"/></svg>
        @if(!collapsed) { <span>Groups</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-200 border border-transparent hover:bg-slate-800 hover:border-slate-700 transition" routerLink="/dashboard/staff/staff" routerLinkActive="!bg-teal-500 !text-slate-900 !border-transparent shadow-lg shadow-teal-500/40" [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"/><path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"/></svg>
        @if(!collapsed) { <span>Staff</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-200 border border-transparent hover:bg-slate-800 hover:border-slate-700 transition" routerLink="/dashboard/staff/students" routerLinkActive="!bg-teal-500 !text-slate-900 !border-transparent shadow-lg shadow-teal-500/40" [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 14C15.866 14 19 17.134 19 21H5C5 17.134 8.13401 14 12 14Z M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"/></svg>
        @if(!collapsed) { <span>Students</span> }
      </a>
    </nav>

    <div class="space-y-1 pb-4 border-t border-slate-800 pt-3">
      <a routerLink="/dashboard/staff/setting" routerLinkActive="!bg-teal-500 !text-slate-900 !border-transparent shadow-lg shadow-teal-500/40" [routerLinkActiveOptions]="{ exact: true }" class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-200 border border-transparent hover:bg-slate-800 hover:border-slate-700 transition" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.1a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.1a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9.9 3.1V3a2 2 0 0 1 4 0v.1a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.1a1.65 1.65 0 0 0-1.51 1Z"/></svg>
        @if(!collapsed) { <span>Settings</span> }
      </a>
      <button type="button" class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-rose-400 border border-transparent hover:bg-rose-900/20 hover:border-rose-700 transition" [ngClass]="collapsed ? 'justify-center px-0' : ''" (click)="logout()">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18 6-6-6-6M21 12H9"/><path d="M13 5H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8"/></svg>
        @if(!collapsed) { <span>Logout</span> }
      </button>
    </div>
  </div>
</aside>
