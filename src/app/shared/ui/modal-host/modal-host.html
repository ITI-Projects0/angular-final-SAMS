<div *ngIf="feedback.modal() as modal" tabindex="-1"
  class="fixed top-0 right-0 left-0 z-[999999999] justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full flex bg-gray-900/50 backdrop-blur-sm overflow-y-auto overflow-x-hidden">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button *ngIf="modal.dismissible !== false" type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        (click)="dismiss()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <div class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200 flex items-center justify-center">
          <i class="fas fa-3x" [ngClass]="{
                     'fa-check-circle text-green-500': modal.icon === 'success',
                     'fa-exclamation-circle text-red-500': modal.icon === 'error',
                     'fa-info-circle text-blue-500': modal.icon === 'info'
                   }"></i>
        </div>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{ modal.title }}</h3>
        <p class="mb-5 text-sm text-gray-500 dark:text-gray-400">{{ modal.message }}</p>
        <button (click)="confirm()" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
          {{ modal.primaryText || 'Okay' }}
        </button>
        <button *ngIf="modal.secondaryText" (click)="cancel()" type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          {{ modal.secondaryText }}
        </button>
      </div>
    </div>
  </div>
</div>
