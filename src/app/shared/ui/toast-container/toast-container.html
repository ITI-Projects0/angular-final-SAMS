<div class="fixed top-5 right-5 z-[999999999] flex flex-col gap-4 w-full max-w-xs" role="alert">
  <div *ngFor="let toast of feedback.toasts()" [id]="toast.id"
    class="flex items-center w-full p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
    role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg" [ngClass]="{
             'text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-200': toast.tone === 'success',
             'text-red-500 bg-red-100 dark:bg-red-800 dark:text-red-200': toast.tone === 'error',
             'text-orange-500 bg-orange-100 dark:bg-orange-700 dark:text-orange-200': toast.tone === 'warning',
             'text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200': toast.tone === 'info'
           }">
      <i class="fas" [ngClass]="{
            'fa-check': toast.tone === 'success',
            'fa-times': toast.tone === 'error',
            'fa-exclamation': toast.tone === 'warning',
            'fa-info': toast.tone === 'info'
          }"></i>
      <span class="sr-only">{{ toast.tone }} icon</span>
    </div>
    <div class="ms-3 text-sm font-normal">
      <div class="font-semibold text-gray-900 dark:text-white">{{ toast.title }}</div>
      <div *ngIf="toast.message" class="text-sm font-normal">{{ toast.message }}</div>
    </div>
    <button type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      (click)="dismiss(toast.id)" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
    </button>
  </div>
</div>
