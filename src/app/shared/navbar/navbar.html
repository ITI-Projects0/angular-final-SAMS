<!-- NAVBAR -->
<div class="bg-white shadow">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">

      <!-- Sidebar Toggle -->
      <button (click)="toggleSidebar.emit()" class="text-2xl font-bold cursor-pointer">
        â˜°
      </button>

      <!-- Desktop Section -->
      <div class="hidden sm:flex sm:items-center">

        <!-- Search -->
        <div class="relative mr-6">
          <input type="text" placeholder="Search..."
            class="border rounded-lg pl-8 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-600" />
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 absolute left-2 top-2 text-gray-400" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>

        <!-- User Info -->
        <div class="flex items-center gap-3">

          <div class="text-right">
            <p class="text-gray-800 font-semibold">John Doe</p>
            <p class="text-gray-500 text-sm">Admin</p>
          </div>

          <div class="w-10 h-10 rounded-full overflow-hidden">
            <img src="https://via.placeholder.com/150" class="w-full h-full object-cover" />
          </div>

          <!-- Dropdown -->
          <div class="relative" (click)="dropdown = !dropdown">

            <button class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M12 8a4 4 0 1 0-.012-8A4 4 0 0 0 12 8zm0 2a2 2 0 1 1-.012-4A2 2 0 0 1 12 10zm0 6a10 10 0 1 1-.012-20A10 10 0 0 1 12 20z" />
              </svg>
            </button>
            @if(dropdown) {
              <div class="absolute right-0 mt-2 w-48 bg-white border rounded-md shadow-xl z-50">
                <a class="block px-4 py-2 text-sm hover:bg-gray-100">Profile</a>
                <a class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
                <button type="button" (click)="logout()"
                  class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                  Logout
                </button>
              </div>
              }

          </div>

        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="sm:hidden cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-600" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M12.9499909,17 C12.7183558,18.1411202 11.709479,19 10.5,19 C9.29052104,19 8.28164422,18.1411202 8.05000906,17 L3.5,17 C3.22385763,17 3,16.7761424 3,16.5 C3,16.2238576 3.22385763,16 3.5,16 L8.05000906,16 C8.28164422,14.8588798 9.29052104,14 10.5,14 C11.709479,14 12.7183558,14.8588798 12.9499909,16 L20.5,16 C20.7761424,16 21,16.2238576 21,16.5 C21,16.7761424 20.7761424,17 20.5,17 L12.9499909,17 Z" />
        </svg>
      </div>

    </div>

    <!-- Mobile Menu -->
    <div class="block sm:hidden bg-white border-t py-3">
      <div class="flex flex-col items-center gap-2">
        <button type="button" (click)="logout()"
          class="text-gray-800 font-semibold border px-4 py-1 rounded-lg hover:text-purple-600 hover:border-purple-600">
          Logout
        </button>
      </div>
    </div>

  </div>
</div>
