<aside
  class="flex flex-col min-h-screen shrink-0 transition-all duration-300 ease-out bg-white text-slate-900 border-r border-slate-200 shadow-lg overflow-hidden dark:bg-[#0f1729] dark:text-slate-100 dark:border-slate-800"
  [ngClass]="collapsed ? 'w-20 px-2' : 'w-64 px-4'">

  <div class="flex items-center gap-3 py-4 px-2">
    <div class="brand-mark">
      <svg viewBox="0 0 44 44">
        <defs>
          <linearGradient id="waveGradientAdmin" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle cx="22" cy="22" r="22" fill="url(#waveGradientAdmin)"/>
        <path d="M0,22 Q11,8 22,14 T44,22" fill="none" stroke="#0D9488" stroke-width="3" opacity="0.8"/>
        <path d="M0,30 Q11,16 22,22 T44,30" fill="none" stroke="#1E40AF" stroke-width="3" opacity="0.8"/>
      </svg>
    </div>
    @if(!collapsed) {
      <div class="leading-tight">
        <div class="text-sm text-slate-300">{{ brandName }}</div>
        <div class="text-lg font-bold">Workspace</div>
      </div>
      }
  </div>

  <div class="flex flex-col justify-between flex-1">
    <nav class="space-y-1">
      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover:border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        routerLink="/dashboard/admin"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M4 12h16M4 12V8a2 2 0 0 1 2-2h2m-4 6v4a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-4m-6-6h2a2 2 0 0 1 2 2v4M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          </svg>
        @if(!collapsed) { <span>Dashboard</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover:border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        routerLink="/dashboard/admin/students"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 14c3.866 0 7 3.134 7 7H5c0-3.866 3.134-7 7-7Z" />
          <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" /></svg>
        @if(!collapsed) { <span>Students</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover:border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        routerLink="/dashboard/admin/parents"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 21a4 4 0 0 0-8 0" />
          <circle cx="10" cy="8" r="4" />
          <path d="M16 11h3a2 2 0 0 1 2 2v2" />
          <path d="M21 21a3 3 0 0 0-6 0" /></svg>
        @if(!collapsed) { <span>Parents</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover:border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        routerLink="/dashboard/admin/centers"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 8h18M3 12h18M3 16h18" /></svg>
        @if(!collapsed) { <span>Centers</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-amber-600 border border-transparent hover:bg-amber-50 hover:border-amber-200 transition dark:text-amber-400 dark:hover:bg-amber-900/20 dark:hover:border-amber-700"
        routerLink="/dashboard/admin/pending-centers"
        routerLinkActive="!bg-amber-500 !text-white !border-transparent shadow-lg shadow-amber-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 6v6l4 2" /></svg>
        @if(!collapsed) { <span>Pending Approvals</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover-border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        routerLink="/dashboard/admin/courses"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 3 9 4.5v9L12 21 3 16.5v-9L12 3Z" /></svg>
        @if(!collapsed) { <span>Courses</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover-border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        routerLink="/dashboard/admin/teachers"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 0c4.142 0 7.5 2.91 7.5 6.5V21H4.5v-2.5C4.5 14.91 7.858 12 12 12Z" />
          </svg>
        @if(!collapsed) { <span>Teachers</span> }
      </a>

      <!-- <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover-border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700" routerLink="/dashboard/admin/contacts" routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40" [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M5 7h14a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z"/><path d="M7 10.5 12 13l5-2.5"/></svg>
@if(!collapsed) { <span>Contacts</span> }
      </a>

      <a class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover-border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700" routerLink="/dashboard/admin/payments" routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40" [routerLinkActiveOptions]="{ exact: true }" [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M4 7h16v10H4V7Z"/><path d="M4 11h16M8 15h2.5"/></svg>
@if(!collapsed) { <span>Payments</span> }
      </a> -->
    </nav>

    <div class="space-y-1 pb-4 border-t border-slate-800 pt-3">
      <a routerLink="/dashboard/admin/setting"
        routerLinkActive="!bg-fuchsia-600 !text-white !border-transparent shadow-lg shadow-fuchsia-500/40"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-slate-800 border border-transparent hover:bg-slate-100 hover-border-slate-200 transition dark:text-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-700"
        [ngClass]="collapsed ? 'justify-center px-0' : ''">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.1a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.1a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9.9 3.1V3a2 2 0 0 1 4 0v.1a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.1a1.65 1.65 0 0 0-1.51 1Z" />
          </svg>
        @if(!collapsed) { <span>Settings</span> }
      </a>
      <button type="button"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 mx-2 text-sm font-medium text-rose-500 border border-transparent hover:bg-rose-50 hover:border-rose-200 transition dark:text-rose-400 dark:hover:bg-rose-900/20 dark:hover:border-rose-700"
        [ngClass]="collapsed ? 'justify-center px-0' : ''" (click)="logout()">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18 6-6-6-6M21 12H9" />
          <path d="M13 5H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8" /></svg>
        @if(!collapsed) { <span>Logout</span> }
      </button>
    </div>
  </div>
</aside>
