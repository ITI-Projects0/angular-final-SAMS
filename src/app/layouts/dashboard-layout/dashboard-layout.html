<div class="dashboard-layout bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen relative" dir="ltr">
  <app-sidebar [collapsed]="isSidebarCollapsed" class="z-40 min-h-screen"></app-sidebar>

  <!-- mobile overlay -->
  @if (!isSidebarCollapsed) {
    <div class="fixed inset-0 bg-black/40 sm:hidden z-30" (click)="isSidebarCollapsed = true"></div>
  }

  <div class="main-area transition-all duration-300 min-h-screen flex flex-col">
    <app-navbar (toggleSidebar)="isSidebarCollapsed = !isSidebarCollapsed"></app-navbar>

    <main class="content flex-1 bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
